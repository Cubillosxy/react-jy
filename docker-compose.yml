version: '3'
services:

  frontend:
    image: frontend
    restart: always
    command: sh run_front.sh
    env_file:
      - ./frontend/.env
    volumes:
      - ./frontend:/code
    expose:
      - "9000"
    ports:
      - 3000:3000
    networks:
      - main_net

  backend:
    image: backend
    build: ./backend
    command: python app.py
    ports:
      - 5000:5000
    networks:
      - main_net
    volumes:
      - ./backend:/code


