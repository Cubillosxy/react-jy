version: '2'
services:

  frontend:
    image: backend
    restart: always
    command: sh run_front.sh
    env_file:
      - ./frontend/.env
    volumes:
      - ./frontend:/code
    ports:
      - 3000:3000
      - 8080:8080

  backend:
    image: backend
    build: ./backend
    command: python app.py
    ports:
      - 5000:5000
    volumes:
      - ./backend:/code
